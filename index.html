<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="../Backgrounds/logo.png">
        </div>
        <div class="items">
            <h4>Home</h4>
            <h4>Celebrities</h4>
            <h4>Movies</h4>
            <h4>Music</h4>
        </div>
        <div class="loginDiv">
            <button>Login</button>
            <button>Sign up</button>
        </div>
    </nav>
    <video src="../Backgrounds/color.mp4" loop autoplay muted></video>
    
    <main>
        <div class="container">
            <h1>CSS Color Markers</h1>
            <div class="marker red">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker green">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
            <div class="marker blue">
                <div class="cap"></div>
                <div class="sleeve"></div>
            </div>
        </div>
    </main>
</body>

</html>
